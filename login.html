<!DOCTYPE html <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Rent</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="login-container">
            <img src="images/logo.png" alt="Smart Rent Logo" class="logo">

            <div class="login-box">
                <h2>Start your journey</h2>
                <p>Log in to access your account.</p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="@gmail.com">

                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Use a strong password">
                        <span class="eye-icon">üëÅ</span>
                    </div>

                    <a href="#" class="forgot">Forgot Password?</a>

                    <button type="submit">Login</button>

                    <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>

        </div>
        <div class="circle"></div>

        <div class="car-container">
            <img src="images/login-car-display.png" alt="Car">
        </div>

    </div>



    <script>
        const eyeIcon = document.querySelector('.eye-icon');
        const passwordField = document.getElementById('password');
        eyeIcon.addEventListener('click', () => {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.textContent = 'üëÅÔ∏è';
            } else {
                passwordField.type = 'password';
                eyeIcon.textContent = 'üëÅ';
            }
        });

    </script>


</body>

</html>
