<!DOCTYPE html <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Rent</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="login-page-container">
        <div class="login-container">
            <img src="images/Smart rental.png" alt="Smart Rent Logo" class="logo">

            <div class="login-box">
                <h2>Start your journey</h2>
                <p>Log in to access your account.</p>
                <form action="index.html">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="@gmail.com">

                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Use a strong password">
                        <span id="togglePassword" class="eye-icon">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>

                    <a href="#" class="forgot">Forgot Password?</a>

                    <button type="submit">Login</button>

                    <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>

        </div>
        <div class="circle"></div> 
        <div class="car-container">
            <img src="images/image-removebg-preview (6) 1.png" alt="Car">
        </div>

    </div>



    <script>
        const passwordField = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");
        const eyeIcon = document.getElementById("eyeIcon");

        togglePassword.addEventListener("click", () => {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                     <path d="M3 3l18 18"></path>
                                     <circle cx="12" cy="12" r="3"></circle>`;
            } else {
                passwordField.type = "password";
                eyeIcon.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                     <circle cx="12" cy="12" r="3"></circle>`;
            }
        });
    </script>


</body>

</html>
