<!DOCTYPE html
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Rent</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Logo -->
        <div class="logo"></div>
        <img src="images/Smart_rental__3_-removebg-preview 2.png" alt="Logo" class="logo-image">

        <!-- Login Section -->
        <div class="login-container">
            <h2>Start your journey</h2>
            <p>Log in to access your account.</p>

            <form>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>

                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="***************" required>
                    <i class="#" onclick="togglePasswordVisibility()"></i>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>

                    <button type="submit" class="login-button">Login</button>
                    <div class="signup">
                        <p class="signup-text">Don't have an account yet? <a href="#">Sign up</a></p>
                    </div>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.querySelector('.fa-eye');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
            }
        }
    </script>
    <!-- Car Section -->
    <div class="car-section">
        <img src="images/image-removebg-preview (6) 1.png" alt="Car Image">
    </div>
 </div>

</body>

</html>
