<!DOCTYPE html <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Rent</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Your journey starts here</h2>
            <p>Create an account to book your ride in seconds. Fast, reliable, and hassle-free rentals at your fingertips.</p>
            <form>
                <div class="signup-row">
                    <div class="signup-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter your full name" required>
                    </div>
                    <div class="signup-group-lastname">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="signup-group-email">
                    <label>Email</label>
                    <input type="email" placeholder="@gmail.com" required>
                </div>
                <div class="signup-group-phone">
                    <label>Phone</label>
                    <input type="tel" placeholder="ðŸ‡µðŸ‡­ | +63" required>
                </div>
                <div class="signup-row-password">
                    <div class="signup-group">
                        <label>Password</label>
                        <input type="password" placeholder="************" required>
                    </div>
                    <div class="signup-group-confirm">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="************" required>
                    </div>
                </div>
                <div class="signup-terms">
                    <input type="checkbox">
                    <label>By continuing, you agree to our <a href="#">[Terms and Conditions]</a> and <a href="#">[Privacy Policy]</a>.</label>
                </div>
                <button type="submit" class="signup-btn">Create Account</button>
                <div class="signup-signin">Already have an account? <a href="login.html">Sign in</a></div>
            </form>
        </div>
        <div class="circle">
            <div class="signup-car-container"></div>
        <img src="images/signup-car.png" alt="Car" class="signup-car-image">
        </div>

    </div>
</body>
</html>
